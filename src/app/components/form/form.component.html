<app-nav></app-nav>
<div class="container w-2/4 mx-auto mt-6">
    <div class="bg-gray-100 p-5 rounded">

        <div *ngIf="sent">
            <h2 class="font-bold text-2xl mb-5">Thanks ! See you later ;)</h2>
            <div class="text-gray-800 font-semibold">
                Your message has been sent successfully !
            </div>
            <button class="bg-green-200 text-gray-800 p-2 rounded mt-5" (click)="resetForm()">Send a new message</button>
        </div>

        <div *ngIf="sent == false">
            <h2 class="font-bold text-2xl mb-5">Don't hesitate to contact us !</h2>
            <form method="post" [formGroup]="contactForm" (ngSubmit)="submitForm()">
                <p id="error-msg"></p>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group mb-3 mt-2">
                            <label for="name" class="font-medium text">Your name <span class="text-red-500">*</span></label>
                            <input formControlName="name" id="name" type="text" class="mt-3 focus:ring-red-500 focus:border-red-100 block w-full sm:text-sm border-gray-300 rounded-md"
                                   placeholder="Your name*">
                            <small class="text-danger" *ngIf="submitted && contactForm.controls.name.invalid">Your name is required.</small>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group mb-3 mt-2">
                            <label for="email" class="font-medium text">Your email <span class="text-red-500">*</span></label>
                            <input formControlName="email" id="email" type="email" class="mt-3 focus:ring-red-500 focus:border-red-100 block w-full sm:text-sm border-gray-300 rounded-md"
                                   placeholder="Your email*">
                            <small class="text-danger form-text" *ngIf="submitted && contactForm.controls.email.errors?.required">Your email is required.</small>
                            <small class="text-danger" *ngIf="submitted && contactForm.controls.email.errors?.email">Your email is not valid.</small>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group mb-3 mt-2">
                            <label for="subject" class="font-medium text">Subject <span class="text-red-500">*</span></label>
                            <input formControlName="subject" type="text" class="mt-3 focus:ring-red-500 focus:border-red-100 block w-full sm:text-sm border-gray-300 rounded-md" id="subject" placeholder="Your Subject..*"/>
                            <small class="text-danger" *ngIf="submitted && contactForm.controls.subject.invalid">Subject is required.</small>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group mb-3 mt-2">
                            <label for="message" class="font-medium text">Your message <span class="text-red-500">*</span></label>
                            <textarea formControlName="message" id="message" rows="4" class="focus:ring-red-500 focus:border-red-100 block w-full sm:text-sm border-gray-300 rounded-md"
                                                  placeholder="Your message...*"></textarea>
                            <small class="text-danger"  *ngIf="submitted && contactForm.controls.message.invalid">Message is required.</small>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 text-right">
                        <input type="submit" id="submit" name="send" class="bg-green-200 text-gray-800 p-2 rounded"
                               value="Send Message">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
