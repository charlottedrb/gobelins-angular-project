<div class="">
    <div class="bg-gray-100">
        <label for="comment" class="block text-sm font-medium text-gray-700 mb-4">Post a comment</label>
        <div class="bg-white shadow flex w-full rounded-tl rounded-bl">
            <input
                type="text"
                placeholder="Love it !"
                id="comment"
                class="w-full rounded-tl rounded-bl border-green-200"
                #content
            />
            <button class="bg-green-500 hover:bg-red-300 px-4 rounded-tr rounded-br text-white" (click)="addComment(content.value)">
                Post
            </button>
        </div>
    </div>
</div>
<div class="bg-gray-200 rounded mt-2 p-3" *ngFor="let comment of comments">
    <app-comment [comment]="comment"></app-comment>
</div>
